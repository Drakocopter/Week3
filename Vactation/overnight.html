<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/overnight.js"></script>
</head>

<body>
    <nav id="navigationBar"></nav>
    <section class="costEstimatorSection">
        <fieldset class="costEstimator">
            <legend>
                <h1>Cost Estimator</h1>
            </legend>
            <div class="guestInfo">
                <label for="guestName">Name:<br></label>
                <input type="text" id="guestName">
                <label for="guestEmail">Email:</label>
                <input type="text" id="guestEmail">
                <label for="checkInDate">Check-in Date:</label>
                <input type="date" id="checkInDate">
                <label for="nights">Number of Nights:</label>
                <input type="number" id="nights" min="1" value="1">
            </div>
            <div class="roomTypes">
                <div>Room Type:</div>
                <label for="queen"><input type="radio" name="roomTypes" id="queen" value="queen" checked>Queen</label>
                <label for="king"><input type="radio" name="roomTypes" id="king" value="king">King</label>
                <label for="suite"><input type="radio" name="roomTypes" id="suite" value="suite">Suite</label>
                <label for="adults">Number of Adults: </label>
                <input type="number" id="adults" value="1" min="1">
                <label for="children">Number of Children: </label>
                <input type="number" id="children" value="0" min="0">
            </div>
            <div class="discountSection">
                <label for="noDiscount"><input type="radio" name="roomTypes" id="noDiscount" checked>No Discount</label>
                <label for="discountAAASenior"><input type="radio" name="roomTypes" id="discountAAASenior" >Senior Discount</label>
                <label for="discountMilitary"><input type="radio" name="roomTypes" id="discountMilitary">Military Discount</label>
            </div>

            <br>
            <button id="estimate">Estimate</button>
            <div class="totals">
                <pre id="output"></pre>
            </div>

        </fieldset>
    </section>
    <footer>&copy;2024 Vacation Inc.</footer>
</body>

</html>
