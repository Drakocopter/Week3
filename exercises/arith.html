<body>
    <label>Number 1: <input id="num1" type="number"></label><br><br>
    <label>Number 2: <input id="num2" type="number"></label><br><br>

    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
    <br><br>
    <label>Answer: <input readonly id="answer"></label>
</body>
<script>
    add.onclick = () => answer.value = Number(num1.value) + Number(num2.value)
    subtract.onclick = () => answer.value = Number(num1.value) - Number(num2.value)
    multiply.onclick = () => answer.value = Number(num1.value) * Number(num2.value)
    divide.onclick = () => answer.value = Number(num1.value) / Number(num2.value)

</script>
